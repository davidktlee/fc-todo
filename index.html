<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>KT-DO</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./img/88472041-to-do-list-hand-drawn-lettering-inscription-for-christmas-and-new-year-checklist-isolated-on-the-whi.webp" alt="logo" width="100px" />
      </div>
      <div class="header-title">
        KTO-DO LIST
      </div>
      <a class="material-symbols-outlined" href="https://github.com/davidktlee">
        badge
      </a>
    </header>
    <main>
      <div class="inner">
        <div class="input-container">
          <div class="form">
            <div class="form-title">ADD TODO</div>
            <div class="input">
              <button class="importance-btn1" value="1">1시간 안에!!!</button>
              <button class="importance-btn2" value="2">반나절 안에!!</button>
              <button class="importance-btn3" value="3">하루 안에!</button>
              <button class="importance-btn4" value="4">일주일 안에~</button>
              <input class="form-input" placeholder="투두를 입력하세요" />
            </div>
            <button class="add-btn">추가</button>
          </div>
        </div>
        <div class="content-container">
          <div class="spinner-border hide" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="content-title">List</div>
          <div class="content-menu">
            <select class="sort-item">
              <option value="all">전체</option>
              <option value="1">미완료ㅠ</option>
              <option value="2">완료^^</option>
            </select>
            <button class="delete-all">완료된 항목 지우기</button>
          </div>
          <div class="content-list">
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </main>
